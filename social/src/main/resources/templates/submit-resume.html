<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="jobguru | Job Board HTML Templates from Themescare" name="description">
    <meta content="Job, freelancer, employee, marketplace" name="keyword">
    <meta content="Themescare" name="author">

    <meta content="multipart/form-data; charset=utf-8" http-equiv="Content-Type">
    <!-- Title -->
    <title>易析职位分析平台</title>
    <!-- Favicon -->
    <link href="/img/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <!--Bootstrap css-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!--Font Awesome css-->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!--Magnific css-->
    <link href="/css/magnific-popup.css" rel="stylesheet">
    <!--Owl-Carousel css-->
    <link href="/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/owl.theme.default.min.css" rel="stylesheet">
    <!--Animate css-->
    <link href="/css/animate.min.css" rel="stylesheet">
    <!--Select2 css-->
    <link href="/css/select2.min.css" rel="stylesheet">
    <!--Slicknav css-->
    <link href="/css/slicknav.min.css" rel="stylesheet">
    <!--Bootstrap-Datepicker css-->
    <link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!--Jquery UI css-->
    <link href="/css/jquery-ui.min.css" rel="stylesheet">
    <!--Perfect-Scrollbar css-->
    <link href="/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!--Site Main Style css-->
    <link href="/css/style.css" rel="stylesheet">
    <!--Responsive css-->
    <link href="/css/responsive.css" rel="stylesheet">
    <!--layui-->
    <link href="../layui/css/layui.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏开始-->
<header class="jobguru-header-area stick-top forsticky" th:replace="head::myMenu">
</header>
<!--导航栏结束 -->
<!-- 投递简历标题开始-->
<section class="jobguru-breadcromb-area">
    <div class="breadcromb-top section_100">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcromb-box">
                        <h3>投递简历</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 投递简历标题结束 -->
<!-- 个人信息修改开始 -->
<section class="jobguru-submit-resume-area section_70">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <tr th:each="UserInfo,userStat:${user}">
                    <div class="submit-resume-box">
                        <form enctype="multipart/form-data" method="POST" th:action="@{/user/submit}">
                            <div class="resume-box">
                                <h3>个人信息</h3>
                                <div class="single-resume-feild feild-flex-2">

                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_email">邮箱:</label>
                                        <input autocomplete="off" class="layui-input" id="user_email"
                                               lay-verify="title" name="user_email" placeholder="邮箱" th:value="${UserInfo.user_email}"
                                               type="text">
                                    </div>

                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_name">名字:</label>
                                        <input autocomplete="off" class="layui-input" id="user_name"
                                               lay-verify="title" name="user_name" placeholder="名字" th:value="${UserInfo.user_name}"
                                               type="text">
                                    </div>
                                </div>
                                <div class="single-resume-feild feild-flex-2">
                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_sex">性别:</label>
                                        <div class="col-sm-10">
                                            <label class="radio-inline">
                                                <input id="user_sex1" name="user_sex"
                                                       th:checked="${UserInfo.user_sex}==true?1:0" type="radio" value="1">男
                                            </label>
                                            <label class="radio-inline">
                                                <input id="user_sex2" name="user_sex"
                                                       th:checked="${UserInfo.user_sex}==false?1:0" type="radio" value="0">女
                                            </label>
                                        </div>
                                    </div>
                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_birthday">出生日期:</label>
                                        <input id="user_birthday" name="user_birthday"
                                               placeholder="出生日期"
                                               th:value="${#dates.format(UserInfo.user_birthday,'yyyy/MM/dd')}" type="date">
                                    </div>
                                </div>
                                <div class="single-resume-feild feild-flex-2">
                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_phone">电话:</label>
                                        <input id="user_phone" name="user_phone" placeholder="电话"
                                               th:value="${UserInfo.user_phone}" type="tel">
                                    </div>
                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_address">地址:</label>
                                        <input id="user_address" name="user_address" th:value="${UserInfo.user_address}"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="resume-box">
                                <h3>专业与技能</h3>
                                <div class="single-resume-feild feild-flex-2">
                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_school">毕业院校:</label>
                                        <input id="user_school" name="user_school" placeholder="毕业院校"
                                               th:value="${UserInfo.user_school}" type="text">
                                    </div>
                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_major">专业:</label>
                                        <input id="user_major" name="user_major" placeholder="专业"
                                               th:value="${UserInfo.user_major}" type="text">
                                    </div>
                                </div>
                                <div class="single-resume-feild feild-flex-2">
                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_education">学历:</label>
                                        <input id="user_education" name="user_education" placeholder="学历"
                                               th:value="${UserInfo.user_education}" type="text">
                                    </div>
                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_expection">期望薪资:</label>
                                        <input id="user_expection" name="user_expection" placeholder="期望薪资"
                                               th:value="${UserInfo.user_expection}" type="text">
                                    </div>
                                </div>
                                <div class="single-resume-feild ">
                                    <div class="single-input">
                                        <label class="layui-form-label" for="user_experience">工作经验:</label>
                                        <input name="user_experience" placeholder="在这里写下工作经验..." th:value="${UserInfo.user_experience}"
                                               type="text">
                                    </div>
                                </div>
                            </div>
                            <!--文件上传-->
                            <div class="single-resume-feild ">
                                <div class="single-input">
                                    <label class="layui-form-label" for="inputEmail3">上传文件</label>
                                    <input id="upfile" name="filepic" type="file">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class=layui-btn-group>
                                    <button class="layui-btn" type="submit">保存简历<i class="layui-icon">&#xe642;</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </tr>
            </div>
        </div>
    </div>
</section>
<!-- 个人信息修改结束 -->

<!-- 底部菜单项开始-->
<footer class="jobguru-footer-area" th:replace="head::myunder">
</footer>
<!-- 底部菜单项结束 -->
</body>
<!--layui-->
<script src="/layui/layui.js"></script>

<!--Jquery js-->
<script src="/js/jquery-3.0.0.min.js"></script>
<!--Popper js-->
<script src="/js/popper.min.js"></script>
<!--Bootstrap js-->
<script src="/js/bootstrap.min.js"></script>
<!--Bootstrap Datepicker js-->
<script src="/js/bootstrap-datepicker.min.js"></script>
<!--Perfect Scrollbar js-->
<script src="/js/jquery-perfect-scrollbar.min.js"></script>
<!--Owl-Carousel js-->
<script src="/js/owl.carousel.min.js"></script>
<!--SlickNav js-->
<script src="/js/jquery.slicknav.min.js"></script>
<!--Magnific js-->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!--Select2 js-->
<script src="/js/select2.min.js"></script>
<!--jquery-ui js-->
<script src="/js/jquery-ui.min.js"></script>
<!--Custom-Scrollbar js-->
<script src="/js/custom-scrollbar.js"></script>
<!--Main js-->
<script src="/js/main.js"></script>
<!--文件上传-->
<script language="JavaScript">
    $('#upfile').change(function () {
        //获取input file文件数组
        //默认只能选一个，但是存放形式仍然是数组，所以取第一个元素的下标为0
        var file1 = $('#upfile').gte(0).files[0];
        //创建用来读取此文件的对象
        var reader = new FileReader();
        //使用该对象读取File文件
        reader.readAsDataURL(file1);
        //读取此对象成功后执行的方法函数
        reader.onload = function (ev) {
            //读取成功后返回第一个参数ev，整个的一个进度事件
            console.log(ev);
            $('#imgshow').get(0).src = ev.target.result;
        }
    })
</script>
</html>
