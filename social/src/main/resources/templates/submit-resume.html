<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="jobguru | Job Board HTML Templates from Themescare">
   <meta name="keyword" content="Job, freelancer, employee, marketplace">
   <meta name="author" content="Themescare">
   <!-- Title -->
   <title>社会职位变化分析</title>
   <!-- Favicon -->
   <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
   <!--Bootstrap css-->
   <link rel="stylesheet" href="/css/bootstrap.css">
   <!--Font Awesome css-->
   <link rel="stylesheet" href="/css/font-awesome.min.css">
   <!--Magnific css-->
   <link rel="stylesheet" href="/css/magnific-popup.css">
   <!--Owl-Carousel css-->
   <link rel="stylesheet" href="/css/owl.carousel.min.css">
   <link rel="stylesheet" href="/css/owl.theme.default.min.css">
   <!--Animate css-->
   <link rel="stylesheet" href="/css/animate.min.css">
   <!--Select2 css-->
   <link rel="stylesheet" href="/css/select2.min.css">
   <!--Slicknav css-->
   <link rel="stylesheet" href="/css/slicknav.min.css">
   <!--Bootstrap-Datepicker css-->
   <link rel="stylesheet" href="/css/bootstrap-datepicker.min.css">
   <!--Jquery UI css-->
   <link rel="stylesheet" href="/css/jquery-ui.min.css">
   <!--Perfect-Scrollbar css-->
   <link rel="stylesheet" href="/css/perfect-scrollbar.min.css">
   <!--Site Main Style css-->
   <link rel="stylesheet" href="/css/style.css">
   <!--Responsive css-->
   <link rel="stylesheet" href="/css/responsive.css">
   <!--layui-->
   <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<!-- 导航栏开始-->
<header class="jobguru-header-area stick-top forsticky" th:replace="head::myMenu">
</header>
<!--导航栏结束 -->
<!-- 投递简历标题开始-->
<section class="jobguru-breadcromb-area">
   <div class="breadcromb-top section_100">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="breadcromb-box">
                  <h3>投递简历</h3>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- 投递简历标题结束 -->
<!-- 个人信息修改开始 -->
<section class="jobguru-submit-resume-area section_70">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="submit-resume-box">
               <form method="POST" th:action="@{/user/submit}">
                  <div class="resume-box">
                     <h3>个人信息</h3>
                     <div class="single-resume-feild feild-flex-2">

                        <div class="single-input">
                           <label for="user_email" class="layui-form-label">邮箱:</label>
                           <input type="text" name="user_email" th:value="${session.user.user_email}" placeholder="邮箱" id="user_email" class="layui-input" autocomplete="off" lay-verify="title">
                        </div>

                        <div class="single-input">
                           <label for="user_name" class="layui-form-label">名字:</label>
                           <input type="text" name="user_name" th:value="${session.user.user_name}" placeholder="名字" id="user_name" class="layui-input" autocomplete="off" lay-verify="title">
                        </div>
                     </div>
                     <div class="single-resume-feild feild-flex-2">
                        <div class="single-input">
                           <label for="user_sex" class="layui-form-label">性别:</label>
                           <div class="col-sm-10">
                              <label class="radio-inline">
                                 <input type="radio" th:checked="${session.user.user_sex}==true?1:0" name="user_sex" id="user_sex1" value="1">男
                              </label>
                              <label class="radio-inline">
                                 <input type="radio" th:checked="${session.user.user_sex}==false?1:0" name="user_sex" id="user_sex2" value="0">女
                              </label>
                           </div>
                        </div>
                        <div class="single-input">
                           <label for="user_birthday" class="layui-form-label">出生日期:</label>
                           <input type="date" name="user_birthday" th:value="${session.user.user_birthday}" placeholder="出生日期" id="user_birthday">
                        </div>
                     </div>
                     <div class="single-resume-feild feild-flex-2">
                        <div class="single-input">
                           <label for="user_phone" class="layui-form-label">电话:</label>
                           <input type="tel" name="user_phone" th:value="${session.user.user_phone}" placeholder="电话" id="user_phone">
                        </div>
                        <div class="single-input">
                           <label for="user_address" class="layui-form-label">地址:</label>
                           <input type="text" name="user_address" th:value="${session.user.user_address}" id="user_address">
                        </div>
                     </div>
                  </div>
                  <div class="resume-box">
                     <h3>专业与技能</h3>
                     <div class="single-resume-feild feild-flex-2">
                        <div class="single-input">
                           <label for="user_school" class="layui-form-label">毕业院校:</label>
                           <input type="text" name="user_school" th:value="${session.user.user_school}" placeholder="毕业院校" id="user_school">
                        </div>
                        <div class="single-input">
                           <label for="user_major" class="layui-form-label">专业:</label>
                           <input type="text" name="user_major" th:value="${session.user.user_major}" placeholder="专业" id="user_major">
                        </div>
                     </div>
                     <div class="single-resume-feild feild-flex-2">
                        <div class="single-input">
                           <label for="user_education" class="layui-form-label">学历:</label>
                           <input type="text" name="user_education" th:value="${session.user.user_education}" placeholder="user_education" id="user_education">
                        </div>
                        <div class="single-input">
                           <label for="user_expection" class="layui-form-label">期望薪资:</label>
                           <input type="text" name="user_expection" th:value="${session.user.user_expection}" placeholder="期望薪资" id="user_expection">
                        </div>
                     </div>
                     <div class="single-resume-feild ">
                        <div class="single-input">
                           <label for="Bio" class="layui-form-label">工作经验:</label>
                           <input type="text" name="user_experience" th:value="${session.user.user_experience}" placeholder="在这里写下工作经验...">
                        </div>
                     </div>
                  </div>
                  <div class="layui-form-item">
                     <div class=layui-btn-group>
                        <button class="layui-btn" lay-submit lay-filter="formDemo">保存简历<i class="layui-icon">&#xe642;</i></button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- 个人信息修改结束 -->

<!-- 底部菜单项开始-->
<footer class="jobguru-footer-area" th:replace="head::myunder">
</footer>
<!-- 底部菜单项结束 -->
<!--layui-->
<script src="../layui/layui.js"></script>

<!--Jquery js-->
<script src="/js/jquery-3.0.0.min.js"></script>
<!--Popper js-->
<script src="/js/popper.min.js"></script>
<!--Bootstrap js-->
<script src="/js/bootstrap.min.js"></script>
<!--Bootstrap Datepicker js-->
<script src="/js/bootstrap-datepicker.min.js"></script>
<!--Perfect Scrollbar js-->
<script src="/js/jquery-perfect-scrollbar.min.js"></script>
<!--Owl-Carousel js-->
<script src="/js/owl.carousel.min.js"></script>
<!--SlickNav js-->
<script src="/js/jquery.slicknav.min.js"></script>
<!--Magnific js-->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!--Select2 js-->
<script src="/js/select2.min.js"></script>
<!--jquery-ui js-->
<script src="/js/jquery-ui.min.js"></script>
<!--Custom-Scrollbar js-->
<script src="/js/custom-scrollbar.js"></script>
<!--Main js-->
<script src="/js/main.js"></script>
</body>
</html>
