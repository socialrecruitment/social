<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="multipart/form-data; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="jobguru | Job Board HTML Templates from Themescare" name="description">
    <meta content="Job, freelancer, employee, marketplace" name="keyword">
    <meta content="Themescare" name="author">
    <!-- Title -->
    <title>易析职位分析平台</title>
    <!-- Favicon -->
    <link href="/img/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <!--Bootstrap css-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!--Font Awesome css-->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!--Magnific css-->
    <link href="/css/magnific-popup.css" rel="stylesheet">
    <!--Owl-Carousel css-->
    <link href="/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/owl.theme.default.min.css" rel="stylesheet">
    <!--Animate css-->
    <link href="/css/animate.min.css" rel="stylesheet">
    <!--Select2 css-->
    <link href="/css/select2.min.css" rel="stylesheet">
    <!--Slicknav css-->
    <link href="/css/slicknav.min.css" rel="stylesheet">
    <!--Bootstrap-Datepicker css-->
    <link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!--Jquery UI css-->
    <link href="/css/jquery-ui.min.css" rel="stylesheet">
    <!--Perfect-Scrollbar css-->
    <link href="/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!--Site Main Style css-->
    <link href="/css/style.css" rel="stylesheet">
    <!--Responsive css-->
    <link href="/css/responsive.css" rel="stylesheet">
    <!--layui-->
    <link href="/layui/css/layui.css" rel="stylesheet">

    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="/img/jquery.min.js"></script>
</head>
<body>
<!-- 导航栏开始 -->
<header class="jobguru-header-area stick-top forsticky" th:replace="head::myMenu">
</header>
<!-- 导航栏结束-->


<!-- 添加留言开始 -->
<section class="candidate-dashboard-area section_70">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-3 dashboard-left-border" th:replace="head::myuserDashboard">
            </div>
            <div class="col-lg-9 col-md-12">
                <div class="dashboard-right message-page-box">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="layui-form" enctype="multipart/form-data" method="POST"
                                  th:action="@{/blog/add}">
                                <div class="layui-hide">
                                    <div class="layui-input-block">
                                        <input class="layui-input" id="blog_user_email" lay-verify="title"
                                               name="blog_user_email"
                                               th:value="${session.user.user_email}" type="email">
                                    </div>
                                </div>
                                <div class="layui-hide">
                                    <div class="layui-input-block">
                                        <input class="layui-input" id="blog_id" lay-verify="title" name="blog_id"
                                               type="text">
                                    </div>
                                </div>
                                <div class="layui-hide">
                                    <div class="layui-input-block">
                                        <input class="layui-input" id="blog_date" lay-verify="title" name="blog_date"
                                               type="date">
                                    </div>
                                </div>

                                <label class="col-sm-2 control-label" for="inputInterest">标签</label>
                                <label class="checkbox-inline">
                                    <input id="inlineCheckbox1" name="blog_tag" type="checkbox" value="技术"> 技术
                                </label>
                                <label class="checkbox-inline">
                                    <input id="inlineCheckbox2" name="blog_tag" type="checkbox" value="面试"> 面试
                                </label>
                                <label class="checkbox-inline">
                                    <input id="inlineCheckbox3" name="blog_tag" type="checkbox" value="热招"> 热招
                                </label>
                                <label class="checkbox-inline">
                                    <input id="inlineCheckbox4" name="blog_tag" type="checkbox" value="求助"> 求助
                                </label>
                                <label class="checkbox-inline">
                                    <input id="inlineCheckbox5" name="blog_tag" type="checkbox" value="解惑"> 解惑
                                </label>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">主题</label>
                                    <div class="layui-input-block">
                                        <input class="layui-input" id="blog_title" lay-verify="title" name="blog_title"
                                               type="text">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">简述</label>
                                    <div class="layui-input-block">
                                        <textarea class="layui-textarea" id="blog_minitext" lay-verify="title"
                                                  name="blog_minitext"
                                                  placeholder="请输入内容" rows="2"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">主要内容</label>
                                    <div class="layui-input-block">
                                        <textarea class="layui-textarea" id="blog_text" lay-verify="title"
                                                  name="blog_text"
                                                  placeholder="请输入内容" rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">选择图片</label>
                                    <div class="layui-input-block">
                                        <input class="form-control" id="upfile" name="file" placeholder="图片"
                                               type="file">
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-filter="formDemo" lay-submit type="submit">发布
                                        </button>
                                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- 留言板结束-->

<!-- 底部菜单项开始 -->
<footer class="jobguru-footer-area" th:replace="head::myunder">
</footer>
<!-- 底部菜单项结束 -->
<!--Jquery js-->
<script type="text/javascript">
    $('#upfile').change(funcation()
    {
        var file = $('#upfile').get(0).files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = funcation(e)
        {
            console.log(e);
            $('#imgshow').get(0).src = e.target.result;
        }
    }
    )
</script>
<!--layui-->
<script src="/layui/layui.js"></script>

<script src="/js/jquery-3.0.0.min.js"></script>
<!--Popper js-->
<script src="/js/popper.min.js"></script>
<!--Bootstrap js-->
<script src="/js/bootstrap.min.js"></script>
<!--Bootstrap Datepicker js-->
<script src="/js/bootstrap-datepicker.min.js"></script>
<!--Perfect Scrollbar js-->
<script src="/js/jquery-perfect-scrollbar.min.js"></script>
<!--Owl-Carousel js-->
<script src="/js/owl.carousel.min.js"></script>
<!--SlickNav js-->
<script src="/js/jquery.slicknav.min.js"></script>
<!--Magnific js-->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!--Select2 js-->
<script src="/js/select2.min.js"></script>
<!--jquery-ui js-->
<script src="/js/jquery-ui.min.js"></script>
<!--Custom-Scrollbar js-->
<script src="/js/custom-scrollbar.js"></script>
<!--Main js-->
<script src="/js/main.js"></script>
</body>
</html>
