<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="jobguru | Job Board HTML Templates from Themescare" name="description">
    <meta content="Job, freelancer, employee, marketplace" name="keyword">
    <meta content="Themescare" name="author">
    <!-- Title -->
    <title>jobguru</title>
    <!-- Favicon -->
    <link href="/img/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <!--Bootstrap css-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!--Font Awesome css-->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!--Magnific css-->
    <link href="/css/magnific-popup.css" rel="stylesheet">
    <!--Owl-Carousel css-->
    <link href="/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/owl.theme.default.min.css" rel="stylesheet">
    <!--Animate css-->
    <link href="/css/animate.min.css" rel="stylesheet">
    <!--Select2 css-->
    <link href="/css/select2.min.css" rel="stylesheet">
    <!--Slicknav css-->
    <link href="/css/slicknav.min.css" rel="stylesheet">
    <!--Bootstrap-Datepicker css-->
    <link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!--Jquery UI css-->
    <link href="/css/jquery-ui.min.css" rel="stylesheet">
    <!--Perfect-Scrollbar css-->
    <link href="/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!--Site Main Style css-->
    <link href="/css/style.css" rel="stylesheet">
    <!--Responsive css-->
    <link href="/css/responsive.css" rel="stylesheet">

    <link href="/layui/css/layui.css" rel="stylesheet">
</head>
<body>


<!-- 导航栏开始-->
<header class="jobguru-header-area stick-top forsticky" th:replace="head::myMenu">
</header>
<!-- 导航栏结束 -->

<!-- 浏览行业标题开始 -->
<section class="jobguru-breadcromb-area">
    <div class="breadcromb-top section_100">
        <div class="layui-container">
            <div class="layui-row">
                <div class="col-md-12">
                    <div class="breadcromb-box">
                        <h3>收藏列表</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 浏览行业标题结束 -->

<!-- 行业所有职位列表开始 -->
<section class="jobguru-top-job-area browse-page section_70">
    <form class="layui-container">
        <div class="row">
            <div class="col-md-12 col-lg-3 dashboard-left-border" th:replace="head::myuserDashboard">
            </div>
            <div class="col-md-12 col-lg-9">
                <div class="job-sidebar-list-single">
                    <li th:each="CollectInfo,userStat:${user}">
                        <div class="sidebar-list-single">
                            <div class="top-company-list">
                                <div class="company-list-logo">
                                    <a href="#">
                                        <img alt="company list 1" src="/img/company-logo-1.png">
                                    </a>
                                </div>
                                <div class="company-list-details">
                                    <h3 th:text="${CollectInfo.company_name}"><a href="${CollectInfo.company_link}">Regional
                                        Sales Manager</a></h3>
                                    <div class="layui-row layui-col-space10">
                                        <p class="layui-col-md4" th:text="${CollectInfo.job_name}"><i
                                                class="fa fa-map-marker"></i> shuju</p>
                                        <p class="layui-col-md4" th:text="${CollectInfo.company_industry}"><i
                                                class="fa fa-map-marker"></i> shuju</p>
                                        <p class="layui-col-md4" th:text="${CollectInfo.company_address}"><i
                                                class="fa fa-map-marker"></i> Chicago, Michigan</p>
                                    </div>
                                </div>
                                <a class="layui-btn " lay-filter="formDemo" lay-submit
                                   th:href="@{'companydetail/'+${CollectInfo.company_id}}">详细</a>
                                <a class="layui-btn " th:href="@{'dell/'+${CollectInfo.c_id}}" title="删除">删除</a>
                            </div>
                            <!--                     删除按钮-->
                        </div>
                    </li>
                </div>
            </div>
        </div>
        </tr>
        </div>
        </div>
    </form>
</section>
<!-- 行业所有职位列表结束 -->

<!-- 底部菜单开始 -->
<footer class="jobguru-footer-area" th:replace="head::myunder">
</footer>
<!-- 底部菜单开始 -->

<!--Jquery js-->
<script src="/js/jquery-3.0.0.min.js"></script>
<!--Popper js-->
<script src="/js/popper.min.js"></script>
<!--Bootstrap js-->
<script src="/js/bootstrap.min.js"></script>
<!--Bootstrap Datepicker js-->
<script src="/js/bootstrap-datepicker.min.js"></script>
<!--Perfect Scrollbar js-->
<script src="/js/jquery-perfect-scrollbar.min.js"></script>
<!--Owl-Carousel js-->
<script src="/js/owl.carousel.min.js"></script>
<!--SlickNav js-->
<script src="/js/jquery.slicknav.min.js"></script>
<!--Magnific js-->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!--Select2 js-->
<script src="/js/select2.min.js"></script>
<!--jquery-ui js-->
<script src="/js/jquery-ui.min.js"></script>
<!--Custom-Scrollbar js-->
<script src="/js/custom-scrollbar.js"></script>
<!--Main js-->
<script src="/js/main.js"></script>
</body>
</html>
