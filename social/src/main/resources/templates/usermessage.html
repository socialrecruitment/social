<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="jobguru | Job Board HTML Templates from Themescare" name="description">
    <meta content="Job, freelancer, employee, marketplace" name="keyword">
    <meta content="Themescare" name="author">
    <!-- Title -->
    <title>jobguru</title>
    <!-- Favicon -->
    <link href="/img/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <!--Bootstrap css-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!--Font Awesome css-->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!--Magnific css-->
    <link href="/css/magnific-popup.css" rel="stylesheet">
    <!--Owl-Carousel css-->
    <link href="/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/owl.theme.default.min.css" rel="stylesheet">
    <!--Animate css-->
    <link href="/css/animate.min.css" rel="stylesheet">
    <!--Select2 css-->
    <link href="/css/select2.min.css" rel="stylesheet">
    <!--Slicknav css-->
    <link href="/css/slicknav.min.css" rel="stylesheet">
    <!--Bootstrap-Datepicker css-->
    <link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!--Jquery UI css-->
    <link href="/css/jquery-ui.min.css" rel="stylesheet">
    <!--Perfect-Scrollbar css-->
    <link href="/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!--Site Main Style css-->
    <link href="/css/style.css" rel="stylesheet">
    <!--Responsive css-->
    <link href="/css/responsive.css" rel="stylesheet">
    <!--layui-->
    <link href="/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏开始 -->
<header class="jobguru-header-area stick-top forsticky" th:replace="head::myMenu">
</header>
<!-- 导航栏结束-->
<!-- 留言板标题开始 -->
<section class="jobguru-breadcromb-area">
    <div class="breadcromb-top section_100">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcromb-box">
                        <h3>留言板</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- 留言板标题结束 -->

<!-- 留言板开始 -->
<section class="candidate-dashboard-area section_70">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-3 dashboard-left-border" th:replace="head::myuserDashboard">
            </div>
            <div class="col-lg-9 col-md-12">
                <div class="dashboard-right message-page-box">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="layui-form" method="POST" th:action="@{/user/add}">
                                    <div class="layui-hide">
                                        <div class="layui-input-block">
                                        <input class="layui-input" id="user_email" lay-verify="title" name="user_email"
                                                   th:value="${session.user.user_email}" type="email">
                                        </div>
                                    </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label" for="inputtheme">主题</label>
                                        <div class="layui-input-block">
                                        <input class="layui-input" id="theme" lay-verify="title" name="theme"
                                               placeholder="请输入主题" type="text">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                    <label class="layui-form-label" for="inputcontent">内容</label>
                                        <div class="layui-input-block">
                                        <textarea class=""layui-textarea"" id="content" lay-verify="title" name="content"
                                                  placeholder="请输入内容" rows="5"></textarea>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-filter="formDemo" lay-submit type="submit">发布
                                        </button>
                                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- 留言板结束-->

<!-- 底部菜单项开始 -->
<footer class="jobguru-footer-area" th:replace="head::myunder">
</footer>
<!-- 底部菜单项结束 -->
<!--Jquery js-->

<!--layui-->
<script src="../layui/layui.js"></script>

<script src="/js/jquery-3.0.0.min.js"></script>
<!--Popper js-->
<script src="/js/popper.min.js"></script>
<!--Bootstrap js-->
<script src="/js/bootstrap.min.js"></script>
<!--Bootstrap Datepicker js-->
<script src="/js/bootstrap-datepicker.min.js"></script>
<!--Perfect Scrollbar js-->
<script src="/js/jquery-perfect-scrollbar.min.js"></script>
<!--Owl-Carousel js-->
<script src="/js/owl.carousel.min.js"></script>
<!--SlickNav js-->
<script src="/js/jquery.slicknav.min.js"></script>
<!--Magnific js-->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!--Select2 js-->
<script src="/js/select2.min.js"></script>
<!--jquery-ui js-->
<script src="/js/jquery-ui.min.js"></script>
<!--Custom-Scrollbar js-->
<script src="/js/custom-scrollbar.js"></script>
<!--Main js-->
<script src="/js/main.js"></script>
</body>
</html>
