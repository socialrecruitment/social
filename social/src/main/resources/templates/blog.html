<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="jobguru | Job Board HTML Templates from Themescare">
      <meta name="keyword" content="Job, freelancer, employee, marketplace">
      <meta name="author" content="Themescare">
      <!-- Title -->
      <title>jobguru</title>
      <!-- Favicon -->
      <link href="/img/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
      <!--Bootstrap css-->
      <link href="/css/bootstrap.css" rel="stylesheet">
      <!--Font Awesome css-->
      <link href="/css/font-awesome.min.css" rel="stylesheet">
      <!--Magnific css-->
      <link href="/css/magnific-popup.css" rel="stylesheet">
      <!--Owl-Carousel css-->
      <link href="/css/owl.carousel.min.css" rel="stylesheet">
      <link href="/css/owl.theme.default.min.css" rel="stylesheet">
      <!--Animate css-->
      <link href="/css/animate.min.css" rel="stylesheet">
      <!--Select2 css-->
      <link href="/css/select2.min.css" rel="stylesheet">
      <!--Slicknav css-->
      <link href="/css/slicknav.min.css" rel="stylesheet">
      <!--Bootstrap-Datepicker css-->
      <link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
      <!--Jquery UI css-->
      <link href="/css/jquery-ui.min.css" rel="stylesheet">
      <!--Perfect-Scrollbar css-->
      <link href="/css/perfect-scrollbar.min.css" rel="stylesheet">
      <!--Site Main Style css-->
      <link href="/css/style.css" rel="stylesheet">
      <!--Responsive css-->
      <link href="/css/responsive.css" rel="stylesheet">
      <!--layui-->
      <link href="/layui/css/layui.css" rel="stylesheet">
   </head>
   <body>


   <!-- 导航栏开始 -->
   <header class="jobguru-header-area stick-top forsticky" th:replace="head::myMenu">
   </header>
   <!-- 导航栏结束-->
       

       
      <!-- Blog Page Area Start -->
      <section class="jobguru-blog-page-area section_70">
         <div class="container">
            <div class="row">

                    <div class="col-md-12 col-lg-3 dashboard-right-border" th:replace="head::myuserDashboard">
                    </div>

               <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                  <tr th:each="BlogInfo,userStat:${bloglist}">
                  <div class="single-blog-page-item">
                     <div class="single-blog-item-img">
                        <a href="#">
                           <img th:src="'http://localhost:8080/images/'+${BlogInfo.blog_photo}" alt="blog" width="1200px" height="800px"/>
                        </a>
                     </div>
                     <div class="single-blog-item-date">
                        <h4 th:text=" ${#dates.format(BlogInfo.blog_date,'yyyy/MM/dd')}"><span></span></h4>
                     </div>
                     <div class="blog-title">
                        <h3 th:text="${BlogInfo.blog_title}">
                        </h3>
                         <p th:text="'由'+${BlogInfo.blog_user_email}+'发布'">
                             <i class="fa fa-user"></i>
                         </p>
                        <p th:text="'#'+${BlogInfo.blog_tag}">
                           <i class="fa fa-tag"></i>
                        </p>
                     </div>
                     <div class="blog-content">
                        <p th:text="${BlogInfo.blog_minitext}"></p>
                        <a th:href="@{'blogdetail/'+${BlogInfo.blog_id}}" class="jobguru-btn">继续阅读</a>
                     </div>
                  </div>
                  </tr>


               </div>
<!--               侧菜单栏-->



            </div>
         </div>
      </section>
      <!-- Blog Page Area End -->


      <!-- 底部菜单项开始 -->
      <footer class="jobguru-footer-area" th:replace="head::myunder">
      </footer>
      <!-- 底部菜单项结束 -->


      <script src="/layui/layui.js"></script>

      <script src="/js/jquery-3.0.0.min.js"></script>
      <!--Popper js-->
      <script src="/js/popper.min.js"></script>
      <!--Bootstrap js-->
      <script src="/js/bootstrap.min.js"></script>
      <!--Bootstrap Datepicker js-->
      <script src="/js/bootstrap-datepicker.min.js"></script>
      <!--Perfect Scrollbar js-->
      <script src="/js/jquery-perfect-scrollbar.min.js"></script>
      <!--Owl-Carousel js-->
      <script src="/js/owl.carousel.min.js"></script>
      <!--SlickNav js-->
      <script src="/js/jquery.slicknav.min.js"></script>
      <!--Magnific js-->
      <script src="/js/jquery.magnific-popup.min.js"></script>
      <!--Select2 js-->
      <script src="/js/select2.min.js"></script>
      <!--jquery-ui js-->
      <script src="/js/jquery-ui.min.js"></script>
      <!--Custom-Scrollbar js-->
      <script src="/js/custom-scrollbar.js"></script>
      <!--Main js-->
      <script src="/js/main.js"></script>
   </body>
</html>
