<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="jobguru | Job Board HTML Templates from Themescare" name="description">
    <meta content="Job, freelancer, employee, marketplace" name="keyword">
    <meta content="Themescare" name="author">
    <!-- Title -->
    <title>易析职位分析平台</title>
    <!-- Favicon -->
    <link href="/img/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <!--Bootstrap css-->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--Font Awesome css-->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!--Magnific css-->
    <link href="/css/magnific-popup.css" rel="stylesheet">
    <!--Owl-Carousel css-->
    <link href="/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/owl.theme.default.min.css" rel="stylesheet">
    <!--Animate css-->
    <link href="/css/animate.min.css" rel="stylesheet">
    <!--Select2 css-->
    <link href="/css/select2.min.css" rel="stylesheet">
    <!--Slicknav css-->
    <link href="/css/slicknav.min.css" rel="stylesheet">
    <!--Bootstrap-Datepicker css-->
    <link href="/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!--Jquery UI css-->
    <link href="/css/jquery-ui.min.css" rel="stylesheet">
    <!--Perfect-Scrollbar css-->
    <link href="/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!--Site Main Style css-->
    <link href="/css/style.css" rel="stylesheet">
    <!--Responsive css-->
    <link href="/css/responsive.css" rel="stylesheet">

    <link href="/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏开始 -->
<header class="jobguru-header-area stick-top forsticky" th:replace="head::myMenu">
</header>
<!-- 导航栏结束 -->
<tr th:each="CompanyInfo,userStat:${company}">
    <!-- Single Candidate Start -->
    <section class="single-candidate-page section_70">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="single-candidate-box">
                        <div class="single-candidate-img">
                            <img alt="single candidate" src="/img/company_page_logo.jpg"/>
                        </div>
                        <div class="single-candidate-box-right">
                            <h4 th:text="${CompanyInfo.company_name}"></h4>
                            <p th:text="${CompanyInfo.company_location}"></p>
                            <p th:text="${CompanyInfo.company_address}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <form method="post" th:action="@{/user/addcollect}">
                            <div class="layui-hide">
                                <input id="company_id" name="company_id" placeholder="公司id" th:value="${CompanyInfo.company_id}"
                                       type="text">
                            </div>
                            <button class="btn btn-success" type="submit"><i class="fa fa-gavel"></i>收藏</button>
                        </form>
                    </div>
                    <div class="single-candidate-action">
                        <a class="candidate-contact" href="/user/joblist"><i class="fa fa-gavel"></i>return</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Single Candidate End -->


    <!-- Single Candidate Bottom Start -->
    <div class="single-candidate-bottom-area section_70">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-8">
                    <div class="single-candidate-bottom-left">
                        <div class="single-candidate-widget">
                            <h3>公司描述</h3>
                            <p th:text="${CompanyInfo.detail_information}"></p>
                        </div>
                        <div class="single-candidate-widget">
                            <h3>所发布的工作</h3>
                            <div class="single-work-history company-single-page">
                                <div class="single-candidate-list">
                                    <div class="main-comment">
                                        <div class="candidate-text">
                                            <div class="candidate-info">
                                                <div class="candidate-title">
                                                    <h3 th:text="'职位名：'+${CompanyInfo.job_name}"></h3>
                                                </div>
                                                <span aria-hidden="true" class="glyphicon glyphicon-ok"></span>
                                                <p th:text="'薪水：'+${CompanyInfo.salary}"></p>

                                                <span aria-hidden="true" class="glyphicon glyphicon-screenshot"></span>
                                                <p th:text="'学历要求:'+${CompanyInfo.education_required}"></p>

                                                <span aria-hidden="true" class="glyphicon glyphicon-retweet"></span>
                                                <p th:text="'工作经验要求:'+${CompanyInfo.job_experience}"></p>

                                                <span aria-hidden="true" class="glyphicon glyphicon-user"></span>
                                                <p th:text="'人员需求:'+${CompanyInfo.recruiting_numbers}"></p>

                                                <span aria-hidden="true" class="glyphicon glyphicon-time"></span>
                                                <p th:text="'发布日期:'+ ${#dates.format(CompanyInfo.postdate,'yyyy/MM/dd')}"></p>
                                                <div class="candidate-title"><h3>工作详情</h3></div>
                                                <p th:text="${CompanyInfo.job_information}"></p>
                                                <div class="candidate-title"><h3>福利待遇</h3></div>
                                                <p th:text="${CompanyInfo.welfare}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Single Candidate Bottom End -->
</tr>

<!-- 底部导航栏开始-->
<footer class="jobguru-footer-area" th:replace="head::myunder">
</footer>
<!-- 底部导航栏结束 -->
</body>
<!--Jquery js-->
<script src="/js/jquery-3.0.0.min.js"></script>
<!--Popper js-->
<script src="/js/popper.min.js"></script>
<!--Bootstrap js-->
<script src="/js/bootstrap.min.js"></script>
<!--Bootstrap Datepicker js-->
<script src="/js/bootstrap-datepicker.min.js"></script>
<!--Perfect Scrollbar js-->
<script src="/js/jquery-perfect-scrollbar.min.js"></script>
<!--Owl-Carousel js-->
<script src="/js/owl.carousel.min.js"></script>
<!--SlickNav js-->
<script src="/js/jquery.slicknav.min.js"></script>
<!--Magnific js-->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!--Select2 js-->
<script src="/js/select2.min.js"></script>
<!--jquery-ui js-->
<script src="/js/jquery-ui.min.js"></script>
<!--Custom-Scrollbar js-->
<script src="/js/custom-scrollbar.js"></script>
<!--Main js-->
<script src="/js/main.js"></script>

</html>
