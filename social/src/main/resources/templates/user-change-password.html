<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="description" content="jobguru | Job Board HTML Templates from Themescare">
   <meta name="keyword" content="Job, freelancer, employee, marketplace">
   <meta name="author" content="Themescare">
   <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
   <!--Bootstrap css-->
   <link rel="stylesheet" href="/css/bootstrap.css">
   <!--Font Awesome css-->
   <link rel="stylesheet" href="/css/font-awesome.min.css">
   <!--Magnific css-->
   <link rel="stylesheet" href="/css/magnific-popup.css">
   <!--Owl-Carousel css-->
   <link rel="stylesheet" href="/css/owl.carousel.min.css">
   <link rel="stylesheet" href="/css/owl.theme.default.min.css">
   <!--Animate css-->
   <link rel="stylesheet" href="/css/animate.min.css">
   <!--Select2 css-->
   <link rel="stylesheet" href="/css/select2.min.css">
   <!--Slicknav css-->
   <link rel="stylesheet" href="/css/slicknav.min.css">
   <!--Bootstrap-Datepicker css-->
   <link rel="stylesheet" href="/css/bootstrap-datepicker.min.css">
   <!--Jquery UI css-->
   <link rel="stylesheet" href="/css/jquery-ui.min.css">
   <!--Perfect-Scrollbar css-->
   <link rel="stylesheet" href="/css/perfect-scrollbar.min.css">
   <!--Site Main Style css-->
   <link rel="stylesheet" href="/css/style.css">
   <!--Responsive css-->
   <link rel="stylesheet" href="/css/responsive.css">
<!--layui-->
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>


<!-- 导航栏开始 -->
<header class="jobguru-header-area stick-top forsticky" th:replace="head::myMenu">
</header>
<!-- 导航栏结束 -->
<!-- 修改密码标题开始 -->
<section class="jobguru-breadcromb-area">
   <div class="breadcromb-top section_100">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="breadcromb-box">
                  <h3>修改密码</h3>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- 修改密码标题结束 -->

<!-- 修改密码开始 -->
<section class="candidate-dashboard-area section_70">
   <div class="container">
      <div class="row">
         <div class="col-lg-3 col-md-12 dashboard-left-border"  th:replace="head::myuserDashboard">
         </div>
         <div class="col-lg-9 col-md-12">
            <div class="dashboard-right">
               <div class="change-pass manage-jobs">
                  <div class="manage-jobs-heading"  >
                     <h3>修改密码</h3><div th:text="${info}"> 修改成功！</div>
                  </div>

                  <form  class="layui-form"  method="POST" th:action="@{/user/useruppwd}">
                      <div class="layui-form-item">
                        <label for="old_pass" class="layui-form-label">旧密码</label>
                        <input type="password" placeholder="*******" id="old_pass" autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-item">
                        <label for="new_pass" class="layui-form-label">新密码</label>
                        <input type="password"  name="user_password1" placeholder="*******" id="user_password1" autocomplete="off" class="layui-input">
                      </div>
                          <div class="layui-form-item">
                        <label for="confirm_pass" class="layui-form-label">请确认</label>
                        <input type="password" th:value="${session.user.user_password}" name="user_password" placeholder="*******" id="user_password" autocomplete="off" class="layui-input">
                          </div>

                      <div class="layui-form-item">
                          <div class="layui-input-block">
                              <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
                              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                          </div>
                      </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- 修改密码结束-->

<!-- 底部菜单项开始 -->
<footer class="jobguru-footer-area" th:replace="head::myunder">
</footer>
<!-- 底部菜单项结束-->

<!--Jquery js-->
<!--layui-->
<script src="../layui/layui.js"></script>

<script src="/js/jquery-3.0.0.min.js"></script>
<!--Popper js-->
<script src="/js/popper.min.js"></script>
<!--Bootstrap js-->
<script src="/js/bootstrap.min.js"></script>
<!--Bootstrap Datepicker js-->
<script src="/js/bootstrap-datepicker.min.js"></script>
<!--Perfect Scrollbar js-->
<script src="/js/jquery-perfect-scrollbar.min.js"></script>
<!--Owl-Carousel js-->
<script src="/js/owl.carousel.min.js"></script>
<!--SlickNav js-->
<script src="/js/jquery.slicknav.min.js"></script>
<!--Magnific js-->
<script src="/js/jquery.magnific-popup.min.js"></script>
<!--Select2 js-->
<script src="/js/select2.min.js"></script>
<!--jquery-ui js-->
<script src="/js/jquery-ui.min.js"></script>
<!--Main js-->
<script src="/js/main.js"></script>
</body>
</html>
